<mat-card>
	<mat-card-content>
		<mat-card-title>List Comment</mat-card-title>
		<div>
			<div class="form-group">
				<ng-container *ngFor="let item of data">
					<label>{{item.name}}</label>
					<input type="text" class="form-control" placeholder="comment here" required="" [(ngModel)]="item.comment" />
					<button (click)="onClick(item)">Comment</button>
				</ng-container>
			</div>
		</div>
	</mat-card-content>
</mat-card>
