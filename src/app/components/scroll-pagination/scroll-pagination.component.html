		<ng-container *ngIf="states$ |async as allStates">
			<cdk-virtual-scroll-viewport class="list-container lg" [itemSize]="52.5">

				<div *cdkVirtualFor="let state of allStates;" class="list-group-item">
					<div class="state">{{state.name}}</div>
					<div class="capital">{{state.capital}}</div>
				</div>
			</cdk-virtual-scroll-viewport>

			<div style="padding-top:20px;">
				<button (click)="sortBy('name')" class="btn btn-info">Sort by state name</button>
				<button (click)="sortBy('capital')" class="btn btn-info">Sort by state capital</button>
				Total Size: {{allStates.length}}
			</div>

		</ng-container>
	</mat-card-content>
